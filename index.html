<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boleros Cristianos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      padding: 15px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .title {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 10px;
      color: #34495e;
    }
    audio {
      width: 100%;
    }
    audio::-webkit-media-controls-download-button {
      display: none;
    }
    audio::-webkit-media-controls-enclosure {
      overflow: hidden;
    }
    @media (max-width: 600px) {
      .card {
        margin: 15px 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Boleros Cristianos</h1>

  <div class="card">
    <div class="title">01 – CANTA MI ALMA</div>
    <audio controls data-src="bWVkaWFmaWxlcy8wMS1DQU5UQS1NSS1BTExBLm1wMw==">Tu navegador no soporta el audio.</audio>
  </div>

  <div class="card">
    <div class="title">02 – CONFÍO EN DIOS</div>
    <audio controls data-src="bWVkaWFmaWxlcy8wMi1DT05GSU8tRU4tRElPUy5tcDM=">Tu navegador no soporta el audio.</audio>
  </div>

  <div class="card">
    <div class="title">03 – EN TU PRESENCIA ME RINDO</div>
    <audio controls data-src="bWVkaWFmaWxlcy8wMy1FTi1UVS1QUkVTRU5DSUEtTUUtUklORE8ubXAz">Tu navegador no soporta el audio.</audio>
  </div>

  <div class="card">
    <div class="title">04 – JESÚS ES MI REFUGIO</div>
    <audio controls data-src="bWVkaWFmaWxlcy8wNC1KRVNVUy1FUy1NSS1SRUZVR0lPLm1wMw==">Tu navegador no soporta el audio.</audio>
  </div>

  <div class="card">
    <div class="title">05 – LA CIUDAD CELESTE</div>
    <audio controls data-src="bWVkaWFmaWxlcy8wNS1MQS1DSVVEQUQtQ0VMRVNURS5tcDM=">Tu navegador no soporta el audio.</audio>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll("audio").forEach(audio => {
        const encodedSrc = audio.dataset.src;
        if (encodedSrc) {
          try {
            let decodedSrc = atob(encodedSrc);
            audio.src = decodedSrc;
          } catch (error) {
            console.error("Error al decodificar Base64:", error);
          }
        }
      });
    });
  </script>
</body>
</html>
