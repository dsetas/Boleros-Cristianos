<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boleros Cristianos I</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }

    .card {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      margin-bottom: 25px;
      padding: 20px;
      box-sizing: border-box;
    }

    .card h3 {
      margin-top: 0;
      color: #444;
      font-size: 1.2em;
    }

    audio {
      width: 100%;
      outline: none;
    }

    audio::-internal-media-controls-download-button {
      display: none;
    }

    audio::-webkit-media-controls-enclosure {
      overflow: hidden;
    }

    audio[controls]::-webkit-media-controls-panel {
      background-color: #fefefe;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Boleros Cristianos I</h1>

  <div class="card">
    <h3>01 – CANTA MI ALMA</h3>
    <audio controls controlsList="nodownload" data-src="MDEtQ0FOVEEtTUlBTEEubXAz"></audio>
  </div>

  <div class="card">
    <h3>02 – CONFÍO EN DIOS</h3>
    <audio controls controlsList="nodownload" data-src="MDItQ09ORklPLUVOLURJT1MubXAz"></audio>
  </div>

  <div class="card">
    <h3>03 – EN TU PRESENCIA ME RINDO</h3>
    <audio controls controlsList="nodownload" data-src="MDMtRU4tVFULUFJFU0VOQ0lBLU1FLVJJTkRPLm1wMw=="></audio>
  </div>

  <div class="card">
    <h3>04 – JESÚS ES MI REFUGIO</h3>
    <audio controls controlsList="nodownload" data-src="MDQtSkVTVVMtRVMtTUk=
    tUkVGVUdJTy5tcDM="></audio>
  </div>

  <div class="card">
    <h3>05 – LA CIUDAD CELESTE</h3>
    <audio controls controlsList="nodownload" data-src="MDUtTEEtQ0lVREFELUNFTEVTVEUubXAz"></audio>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll("audio").forEach(audio => {
        const encoded = audio.getAttribute("data-src");
        const decoded = atob(encoded);
        audio.src = decoded;
      });
    });
  </script>
</body>
</html>
