<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boleros Cristianos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #6c2a2a;
    }
    .track {
      background: #fff;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
    }
    audio {
      width: 100%;
      outline: none;
    }
    /* ðŸ”’ Oculta botÃ³n de descarga en navegadores compatibles */
    audio::-internal-media-controls-download-button {
      display: none;
    }
    audio::-webkit-media-controls-enclosure {
      overflow: hidden;
    }
    audio::-webkit-media-controls-panel {
      background-color: #fafafa;
    }
  </style>
</head>
<body>
  <h1>Boleros Cristianos</h1>

  <div class="track" data-src="YXVkaW8vMDEtQ0FOVEEtTUktQUxNQS5tcDM=">
    <h2>01 - Canta mi alma</h2>
    <audio controls preload="none"></audio>
  </div>

  <div class="track" data-src="YXVkaW8vMDItQ09ORklPLUVOLURJT1MubXAz">
    <h2>02 - ConfÃ­o en Dios</h2>
    <audio controls preload="none"></audio>
  </div>

  <div class="track" data-src="YXVkaW8vMDMtRU4tVFUtcFJFU0VOQ0lBLU1FLVJJTkRPLm1wMw==">
    <h2>03 - En tu presencia me rindo</h2>
    <audio controls preload="none"></audio>
  </div>

  <div class="track" data-src="YXVkaW8vMDQtSkVTVVMtRVMtTUk tUkVGVUdJTy5tcDM=">
    <h2>04 - JesÃºs es mi refugio</h2>
    <audio controls preload="none"></audio>
  </div>

  <div class="track" data-src="YXVkaW8vMDUtTEEtQ0lVREFELUNFTEVTVEUubXAz">
    <h2>05 - La ciudad celeste</h2>
    <audio controls preload="none"></audio>
  </div>

  <script>
    // Script que decodifica la ruta en Base64 y la asigna como src
    document.querySelectorAll('.track').forEach(track => {
      const base64 = track.getAttribute('data-src');
      const src = atob(base64);
      const audio = track.querySelector('audio');
      audio.src = src;
    });
  </script>
</body>
</html>
