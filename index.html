<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boleros Cristianos</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 2em;
      margin-bottom: 40px;
    }

    .card {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.01);
    }

    .title {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 12px;
      color: #00796b;
      text-align: center;
    }

    audio {
      width: 100%;
      outline: none;
    }

    audio::-webkit-media-controls-download-button {
      display: none !important;
    }

    audio::-webkit-media-controls-enclosure {
      overflow: hidden;
    }

    @media (max-width: 600px) {
      .card {
        margin: 15px 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Boleros Cristianos</h1>

  <div class="card">
    <div class="title">01 – CANTA MI ALMA</div>
    <audio controls data-src="bWVkaWFmaWxlcy8wMS1DQU5UQS1NSS1BTExBLm1wMw==">Tu navegador no soporta el audio.</audio>
  </div>

  <div class="card">
    <div class="title">02 – CONFÍO EN DIOS</div>
    <audio controls data-src="bWVkaWFmaWxlcy8wMi1DT05GSU8gRU4gRElPUy5tcDM=">Tu navegador no soporta el audio.</audio>
  </div>

  <div class="card">
    <div class="title">03 – EN TU PRESENCIA ME RINDO</div>
    <audio controls data-src="bWVkaWFmaWxlcy8wMy1FTiBUVSBQUkVTRU5DSUEgTUUgUklORE8ubXAz">Tu navegador no soporta el audio.</audio>
  </div>

  <div class="card">
    <div class="title">04 – JESÚS ES MI REFUGIO</div>
    <audio controls data-src="bWVkaWFmaWxlcy8wNC1KRVNVUyBFUyBNSSBSRUZVR0lPLm1wMw==">Tu navegador no soporta el audio.</audio>
  </div>

  <div class="card">
    <div class="title">05 – LA CIUDAD CELESTE</div>
    <audio controls data-src="bWVkaWFmaWxlcy8wNS1MQSBDSVVEQUQgQ0VMRVNURS5tcDM=">Tu navegador no soporta el audio.</audio>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll("audio").forEach(audio => {
        const encodedSrc = audio.dataset.src;
        if (encodedSrc) {
          try {
            const decodedSrc = atob(encodedSrc);
            audio.src = decodedSrc;
          } catch (error) {
            console.error("Error al decodificar Base64:", error);
          }
        }
      });
    });
  </script>
</body>
</html>
