<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boleros Cristianos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      padding: 15px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .title {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 10px;
      color: #34495e;
    }
    audio {
      width: 100%;
    }

    /* Oculta el botón de descarga en navegadores WebKit */
    audio::-webkit-media-controls-enclosure {
      overflow: hidden;
    }
    audio::-webkit-media-controls-panel {
      display: flex !important;
    }
    audio::-webkit-media-controls-download-button,
    audio::-internal-media-controls-download-button {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Boleros Cristianos</h1>

  <div class="card">
    <div class="title">01 – CANTA MI ALMA</div>
    <audio controls preload="none" src="mediafiles/01-CANTA-MI-ALMA.mp3">Tu navegador no soporta el audio.</audio>
  </div>

  <div class="card">
    <div class="title">02 – CONFÍO EN DIOS</div>
    <audio controls preload="none" src="mediafiles/02-CONFIO-EN-DIOS.mp3">Tu navegador no soporta el audio.</audio>
  </div>

  <div class="card">
    <div class="title">03 – EN TU PRESENCIA ME RINDO</div>
    <audio controls preload="none" src="mediafiles/03-EN-TU-PRESENCIA-ME-RINDO.mp3">Tu navegador no soporta el audio.</audio>
  </div>

  <div class="card">
    <div class="title">04 – JESÚS ES MI REFUGIO</div>
    <audio controls preload="none" src="mediafiles/04-JESUS-ES-MI-REFUGIO.mp3">Tu navegador no soporta el audio.</audio>
  </div>

  <div class="card">
    <div class="title">05 – LA CIUDAD CELESTE</div>
    <audio controls preload="none" src="mediafiles/05-LA-CIUDAD-CELESTE.mp3">Tu navegador no soporta el audio.</audio>
  </div>
</body>
</html>
