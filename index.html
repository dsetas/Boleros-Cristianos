<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boleros Cristianos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      padding: 15px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .title {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 10px;
      color: #34495e;
    }
    .controls {
      display: flex;
      gap: 10px;
    }
    .btn {
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    .btn:hover {
      background-color: #1f5f87;
    }
    audio {
      display: none; /* Oculta completamente el reproductor nativo */
    }
  </style>
</head>
<body>

<h1>Boleros Cristianos</h1>

<div class="card">
  <div class="title">01 – CANTA MI ALMA</div>
  <div class="controls">
    <button class="btn" onclick="playAudio('audio1')">▶️ Reproducir</button>
    <button class="btn" onclick="pauseAudio('audio1')">⏸️ Pausar</button>
  </div>
  <audio id="audio1" src="mediafiles/01-CANTA-MI-ALMA.mp3" preload="none"></audio>
</div>

<div class="card">
  <div class="title">02 – CONFÍO EN DIOS</div>
  <div class="controls">
    <button class="btn" onclick="playAudio('audio2')">▶️ Reproducir</button>
    <button class="btn" onclick="pauseAudio('audio2')">⏸️ Pausar</button>
  </div>
  <audio id="audio2" src="mediafiles/02-CONFIO-EN-DIOS.mp3" preload="none"></audio>
</div>

<div class="card">
  <div class="title">03 – EN TU PRESENCIA ME RINDO</div>
  <div class="controls">
    <button class="btn" onclick="playAudio('audio3')">▶️ Reproducir</button>
    <button class="btn" onclick="pauseAudio('audio3')">⏸️ Pausar</button>
  </div>
  <audio id="audio3" src="mediafiles/03-EN-TU-PRESENCIA-ME-RINDO.mp3" preload="none"></audio>
</div>

<div class="card">
  <div class="title">04 – JESÚS ES MI REFUGIO</div>
  <div class="controls">
    <button class="btn" onclick="playAudio('audio4')">▶️ Reproducir</button>
    <button class="btn" onclick="pauseAudio('audio4')">⏸️ Pausar</button>
  </div>
  <audio id="audio4" src="mediafiles/04-JESUS-ES-MI-REFUGIO.mp3" preload="none"></audio>
</div>

<div class="card">
  <div class="title">05 – LA CIUDAD CELESTE</div>
  <div class="controls">
    <button class="btn" onclick="playAudio('audio5')">▶️ Reproducir</button>
    <button class="btn" onclick="pauseAudio('audio5')">⏸️ Pausar</button>
  </div>
  <audio id="audio5" src="mediafiles/05-LA-CIUDAD-CELESTE.mp3" preload="none"></audio>
</div>

<script>
  function playAudio(id) {
    const audios = document.querySelectorAll("audio");
    audios.forEach(audio => {
      if (audio.id !== id) audio.pause();
    });
    document.getElementById(id).play();
  }
  function pauseAudio(id) {
    document.getElementById(id).pause();
  }
</script>

</body>
</html>
